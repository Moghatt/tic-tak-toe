<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <audio controls>
    <source src="./this-is-war-version-e-95411.mp3" type="audio/ogg">
    <source src="./this-is-war-version-e-95411.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>






  <label for="cars">Choose your theme:</label>
  <select id="color">
    <option>default</option>
    <option value="grey">grey</option>
    <option value="lightblue">lightblue</option>
    <option value="blue/green">blue/green</option>
    <option value="yellow">yellow</option>

  </select>
  <button id="confirm">confirm</button>

  <h1>Tic Tac Toe</h1>
  <main>
    <div class="sidbar-left">
      <p class="turnPl1"></p>
      <h3>
        Player One Score
      </h3>
      <h6 class="player1-score"></h6>
    </div>
    <div id="play-area">
      <div class="row1">
        <button class="square" id="1"></button>
        <button class="square" id="2"></button>
        <button class="square" id="3"></button>
      </div>
      <div class="row2">
        <button class="square" id="4"></button>
        <button class="square" id="5"></button>
        <button class="square" id="6"></button>
      </div>
      <div class="row3">
        <button class="square" id="7"></button>
        <button class="square" id="8"></button>
        <button class="square" id="9"></button>
      </div>
    </div>
    <div class="sidebar-right">
      <p class="turnPl2"></p>
      <h3>
        Player TWo Score
      </h3>
      <h6 class="player2-score"></h6>
    </div>


  </main>


  <button class="restart">Restart</button>
  <ul>

  </ul>




  <script src="./index.js"></script>
</body>

</html>
